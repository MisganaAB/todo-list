<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <title>My To Do List</title>
  </head>

  <body>
    <div class="container">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="switchCheckDefault"
        />
        <label class="form-check-label" for="switchCheckDefault"
          >Darkmode</label
        >
      </div>

      <h1 class="title">MY TO DO LIST</h1>

      <div class="todo-input-box">
        <input
          type="text"
          id="todoInput"
          placeholder="Masukan to do list"
          class="todo-input"
        />
        <input
          type="date"
          id="dueDate"
          placeholder="Due Date"
          class="todo-input"
        />
        <input
          type="text"
          id="category"
          placeholder="category"
          class="todo-input"
        />
        <button id="saveBtn" class="save-btn">Save</button>
      </div>

      <div class="stats">
        <div class="stat-item stat-done">
          <span>Todo Done : </span>
          <span id="doneCount">0</span>
        </div>
        <div class="stat-item stat-progress">
          <span>Todo On Progress : </span>
          <span id="progressCount">0</span>
        </div>
      </div>

      <ul id="todoList" class="todo-list">
        <!-- Todos will be rendered here dynamically -->
      </ul>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <h3>Edit Todo</h3>
        <input type="text" id="editInput" class="edit-input" />
        <input type="date" id="dateEditInput" class="edit-input" />
        <input type="text" id="categoryEditInput" class="edit-input" />
        <div class="modal-buttons">
          <button id="cancelEdit" class="btn-cancel">Cancel</button>
          <button id="confirmEdit" class="btn-confirm">Save</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
  <script>
    const themeSwitch = document.getElementById("switchCheckDefault");

    themeSwitch.addEventListener("change", () => {
      if (themeSwitch.checked) {
        document.documentElement.setAttribute("data-theme", "dark");
      } else {
        document.documentElement.removeAttribute("data-theme");
      }
    });
  </script>
</html>
